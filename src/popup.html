<html>
    <head>
        <title>Forget Me Knot!</title>

        <script src="popup.js"></script>
        <script src="jquery/jquery.min.js" type="text/javascript"></script>

    <body>
        <div>
            <div id="header_left">
                <img id="fmk_icon" title="Forget Me Knot!" src="images/icon-38.png"/>
            </div>
            <div id="header_mid">    
            <h1>Forget Me Knot!</h1><br/>
            <p id="sub_title">Remind me next time I'm on this site to...</p>
            </div>
            <div id="header_right">

                    <a href="options.html" target="_new" title="Settings TODO: make a different icon for this"><img class="image_button" src="images/question.png"/></a>

    <div id="table_holder">

        <thead>

                <td><div class="display_match" id="display_match_dummy"></div></td>
                <td><div class="display_text" id="display_text_dummy"></div></td>

            </tr>
            <tr>
                <th id="th_match">Match</th>
                <th id="th_pattern">Pattern</th>

                <th id="th_reminder_text">Reminder</th>

    </div>
